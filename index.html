<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Mascota</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Mascota</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre de la Mascota:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="especie">Especie:</label>
                <select id="especie" name="especie">
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                    <option value="conejo">Conejo</option>
                    <option value="hamster">Hámster</option>
                    <option value="ave">Ave</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div id="otro-especie-container" class="form-group" style="display: none;">
                <label for="otro_especie">Especificar otra especie:</label>
                <input type="text" id="otro_especie" name="otro_especie">
            </div>

            <div class="form-group">
                <label for="raza">Raza:</label>
                <input type="text" id="raza" name="raza" required>
            </div>

            <div class="form-group genero-container">
                <label>Género:</label>
                <div class="genero-opciones">
                    <div>
                        <input type="radio" id="macho" name="genero" value="macho">
                        <label for="macho">Macho</label>
                    </div>
                    <div>
                        <input type="radio" id="hembra" name="genero" value="hembra">
                        <label for="hembra">Hembra</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="0">
            </div>

            <div class="form-group">
                <label for="observaciones">Observaciones:</label>
                <textarea id="observaciones" name="observaciones" rows="4"></textarea>
            </div>

            <div class="botones-formulario">
                <button type="submit">Registrar Mascota</button>
            </div>
        </form>
    </div>

    <script>
        const especieSelect = document.getElementById('especie');
        const otroEspecieContainer = document.getElementById('otro-especie-container');
        const otroEspecieInput = document.getElementById('otro_especie');

        especieSelect.addEventListener('change', function() {
            if (this.value === 'otro') {
                otroEspecieContainer.style.display = 'block';
                otroEspecieInput.setAttribute('required', '');
            } else {
                otroEspecieContainer.style.display = 'none';
                otroEspecieInput.removeAttribute('required');
                otroEspecieInput.value = ''; // Limpiar el campo si se selecciona otra opción
            }
        });
    </script>
</body>
</html>
